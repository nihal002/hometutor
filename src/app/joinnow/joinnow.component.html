<section class="course">
  <div class="container">
      <h1 class="text-center">Our Teachers</h1>
  
      <div class="row mt-5" >
          <div class="cad col-lg-3 mb-5" *ngFor="let cs of course">
              <div class="box shadow-sm">
                  <img src="{{cs.image}}" width="100%">
                  <h4 class="mt-2">{{cs.name}}</h4>
                  <p clas="mt-2">{{cs.description}}</p>
              </div>
  
          </div>
      </div>
  
  </div>
  </section>
